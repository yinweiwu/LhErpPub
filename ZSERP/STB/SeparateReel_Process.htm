        function LoadSDOrderDD(id) {
            // var iPur = id;
            // if (iPur == 0) {
                var filters = [
                    {
                        Field: "iStatus",
                        ComOprt: "=",
                        Value: "4",
                        LinkOprt: "and"
                    },
                    {
                        Field: "iBillType",
                        ComOprt: "=",
                        Value: "1",
                        LinkOprt: "and"
                    },
                    {
                        Field: "isnull(iReceiveQty,0)",
                        ComOprt: ">",
                        Value: "0",
                        LinkOprt: "and"
                    },
                    {
                        Field: "sCheckFinish",
                        ComOprt: "=",
                        Value: "'x'"
                    }
                ];

                var sCode = $("#txbSearchCode").textbox("getValue");
                var sFlowerCode = $("#txbSearchFlowerCode").textbox("getValue");
                var sContractNo = $("#txbSearchContractNo").textbox("getValue");
                //var sColorID = $("#txbSearchColorID").textbox("getValue");
                // var sBillNo = $("#txbSearchBillNo").textbox("getValue");
                if (sCode != "") {
                    if (filters.length > 0) {
                        filters[filters.length - 1].LinkOprt = "and";
                    }
                    filters.push(
                        {
                            Field: "sCode",
                            ComOprt: "like",
                            Value: "'%" + sCode + "%'"
                        }
                    )
                }
                if (sFlowerCode != "") {
                    if (filters.length > 0) {
                        filters[filters.length - 1].LinkOprt = "and";
                    }
                    filters.push(
                        {
                            Field: "sFlowerCode",
                            ComOprt: "like",
                            Value: "'%" + sFlowerCode + "%'"
                        }
                    )

        function getNowDate() {
            var nowdate = new Date();
            var year = nowdate.getFullYear();
            var month = nowdate.getMonth();
            var date = nowdate.getDate();
            var monthstr = (month + 1).toString();
            var datestr = date.toString();
            if (month < 9) {
                monthstr = '0' + (month + 1).toString();
            }
            if (date < 10) {
                datestr = '0' + date.toString();
            }
            return year.toString() + "-" + monthstr + "-" + datestr;
        }

                    $.messager.confirm("您确定吗？", "您确定要" + message + "所选行吗？", function (r) {

                                },

        function SendPortMessage(comm) {
            var cmd_send = "";
            var result = comm;
            var results = result.split(',');
            for (var i = 0; i < results.length; i++) {
                cmd_send += String.fromCharCode(eval(results[i]));
            }
            if (MSComm1.PortOpen == false) {
                window.alert("串口已经关闭!!");
            }
            else {
                MSComm1.Output = cmd_send; //发送命令
            }
        }

        function stopBubble(e) {
            // 如果传入了事件对象，那么就是非ie浏览器
            if (e && e.stopPropagation) {
                //因此它支持W3C的stopPropagation()方法
                e.stopPropagation();
            } else {
                //否则我们使用ie的方法来取消事件冒泡
                window.event.cancelBubble = true;
            }
        }
        function pagerFilter(data) {
            if (typeof data.length == 'number' && typeof data.splice == 'function') {    // 判断数据是否是数组
                data = {
                    total: data.length,
                    rows: data
                }
            }
            var dg = $(this);
            var opts = dg.datagrid('options');
            var pager = dg.datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    dg.datagrid('loadData', data);
                }
            });
            if (!data.originalRows) {
                data.originalRows = (data.rows);
            }
            var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
            var end = start + parseInt(opts.pageSize);
            data.rows = (data.originalRows.slice(start, end));
            return data;
        }

        var lastType = 0
        function loadReelNo(type) {
            lastType = type;
            var filters = [
                {
                    LeftParenthese: "(", Field: "sUserID", ComOprt: "=", Value: "'" + userid + "'", LinkOprt: "or"
                },
                {
                    RightParenthese: ")", Field: "'master'", ComOprt: "=", Value: "'" + userid + "'", LinkOprt: "and"
                },
                {
                    Field: "iType", ComOprt: "=", Value: "2"
                }
            ];
            if (type == 0) {
                filters[filters.length - 1].LinkOprt = "and";
                filters.push({
                    Field: "convert(varchar(10),dInputDate,23)",
                    ComOprt: "=",
                    Value: "'" + getNowDate() + "'"
                })
            }
            else {
                var dateFrom = $("#txbReelNoDateFrom").datebox("getValue");
                var dateTo = $("#txbReelNoDateTo").datebox("getValue");
                var sCode = $("#txbReelNoCode").textbox("getValue");
                var sBarcode = $("#txbReelNoBarcode").textbox("getValue");
                if (dateFrom != "") {
                    filters[filters.length - 1].LinkOprt = "and";
                    filters.push({
                        Field: "convert(varchar(10),dInputDate,23)",
                        ComOprt: ">=",
                        Value: "'" + dateFrom + "'"
                    })
                }
                if (dateTo != "") {
                    filters[filters.length - 1].LinkOprt = "and";
                    filters.push({
                        Field: "convert(varchar(10),dInputDate,23)",
                        ComOprt: "<=",
                        Value: "'" + dateTo + "'"
                    })
                }
                if (sCode != "") {
                    filters[filters.length - 1].LinkOprt = "and";
                    filters.push({
                        Field: "sCode",
                        ComOprt: "like",
                        Value: "'%" + sCode + "%'"
                    })
                }
                if (sBarcode != "") {
                    filters[filters.length - 1].LinkOprt = "and";
                    filters.push({
                        Field: "sBarcode",
                        ComOprt: "=",
                        Value: "'" + sBarcode + "'"
                    })
                }
            }

            var sqlObj = {
                TableName: "vwSDOrderDDVatNoDReelNo_Color",
                Fields: "iRecNo,sBarcode,sCheckPersonName,sCode,fRealQty,sInputDateStr",
                SelectAll: "True",
                Filters: filters,
                Sorts: [
                    {
                        SortName: "dInputDate",
                        SortOrder: "desc"
                    }
                ]
            }
            var result = SqlGetData(sqlObj);
            $("#tabReelNoMeter").datagrid("loadData", result);
            var allRow = $("#tabReelNoMeter").datagrid("getRows");
            var total = 0;
            for (var i = 0; i < allRow.length; i++) {
                total += isNaN(Number(allRow[i].fRealQty)) ? 0 : Number(allRow[i].fRealQty);
            }
            total = total.toFixed(1);
            $("#tabReelNoMeter").datagrid("reloadFooter", [{ fRealQty: total }]);
        }

        function MSComm1_OnComm() {
            var len = 0;
            //window.alert("happy");
            if (MSComm1.CommEvent == 1)//如果是发送事件
            {
                //window.alert("发送成功！"); //这句正常，说明发送成功了
            }
            else if (MSComm1.CommEvent == 2)//如果是接收事件
            {
                if (orText.length < 15) {
                    orText += MSComm1.Input;
                }
                else {
                    var arr = [];
                    if (orText.indexOf("M") > -1) {
                        arr = orText.split("M");
                    }
                    else if (orText.indexOf("Y") > -1) {
                        arr = orText.split("Y");
                    }
                    try {
                        var sTheQty = arr[1];
                        var fTheQty = isNaN(Number(sTheQty)) ? 0 : Number(sTheQty);
                        if (fTheQty == 0 && fLastPartQty != 0) {
                            if (isSampleSave == true) {
                                isSampleSave = false;
                            }
                            else {
                                if (Math.abs(fLastPartQty - fTheQty) > ReelNoRange) {
                                    /*if (dLastTime == undefined) {
                                        //dLastTime = new Date();
                                        saveAndPrint();
                                    }
                                    else {
                                        dNowTime = new Date();
                                        var c = dNowTime - dLastTime;
                                        if (c > 10000) {
                                            //dLastTime = new Date();
                                            saveAndPrint();
                                        }
                                    }*/
                                }
                            }
                        }


                        fLastPartQty = fTheQty;
                        if (targetTxt == "Text5") {
                            var fRealQty = (isNaN(Number(sTheQty)) ? 0 : Number(sTheQty)) - (isNaN(Number(fLastCutQty)) ? 0 : Number(fLastCutQty));
                            $("#" + targetTxt).numberbox("setValue", fRealQty);
                        }
                        else {
                            var fQtyLast = $("#Text5").numberbox("getValue");
                            var fCutQty = (isNaN(Number(sTheQty)) ? 0 : Number(sTheQty)) - (isNaN(Number(fQtyLast)) ? 0 : Number(fQtyLast));
                            $("#" + targetTxt).numberbox("setValue", fCutQty);
                        }
                        $("#hidQtyO").val(sTheQty);
                    }
                    catch (e) {

                    }
                    orText = "";
                }
            }
            return false;
        }
