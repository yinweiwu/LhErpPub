            });
        })
    </script>
</head>
<body>

    enctype="multipart/form-data" method="post" target="hidden_frame">

        <input type="file" id="file" name="file" />
    </span>
    <iframe name="hidden_frame" id="hidden_frame" width="1000px" height="500px"></iframe>
    </form>
